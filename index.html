<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128038 Flappy Bird</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="screen">
                <img class="bird" src="resources/flappy.png" alt="bird-img">
            </div>
            <div class="score"><h3>Score</h3><li>0</li></div>
            <div class="menu">
                <div class="current-score"> <h3>Score</h3>0</div>
                <div class="best-score"><h3>Best</h3>0</div>
                <button class="play-btn">Play</button>
            </div>
        </div>
    </div>
    
</body>
</html>
